name: Nightly Performance Sweep

on:
  schedule:
    - cron: '0 1 * * *' # Run at 1:00 AM every day
  workflow_dispatch: # Allow manual trigger

jobs:
  performance-sweep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for git log checks

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        continue-on-error: true

      - name: Run performance sweep
        run: npx tsx scripts/performance-sweep.ts --apply-fixes
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: Prepare PR Body
        id: pr_body
        if: success()
        run: |
          npx tsx scripts/performance-sweep.ts --generate-pr-body
          {
            echo 'body<<EOF'
            cat performance-pr-body.md
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v6
        id: cpr
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'perf: nightly automated performance cleanup'
          title: 'perf: nightly automated performance cleanup'
          body: ${{ steps.pr_body.outputs.body }}
          branch: perf/nightly-cleanup
          base: main
          delete-branch: true

      - name: Send Slack Notification
        if: always()
        run: npx tsx scripts/performance-sweep.ts
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SEND_NOTIFICATION_ONLY: "true"
          PR_URL: ${{ steps.cpr.outputs.pull-request-url }}
          BACKEND_LEAD_SLACK_ID: ${{ secrets.BACKEND_LEAD_SLACK_ID }}
