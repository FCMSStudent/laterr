name: Nightly Performance Sweep

on:
  schedule:
    - cron: '0 1 * * *' # Run at 1:00 AM every day
  workflow_dispatch: # Allow manual trigger

jobs:
  performance-sweep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for git log checks

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run performance sweep
        run: npx tsx scripts/performance-sweep.ts --apply-fixes
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: Prepare PR Body
        id: pr_body
        if: success()
        run: |
          if [ -f performance-summary.json ]; then
            LATENCY_BEFORE=$(jq -r '.benchmarks.before.apiLatencyMs // .benchmarks.apiLatencyMs' performance-summary.json)
            LATENCY_AFTER=$(jq -r '.benchmarks.after.apiLatencyMs // .benchmarks.apiLatencyMs' performance-summary.json)
            BSIZE_BEFORE=$(jq -r '.benchmarks.before.bundleSizeKB // .benchmarks.bundleSizeKB' performance-summary.json)
            BSIZE_AFTER=$(jq -r '.benchmarks.after.bundleSizeKB // .benchmarks.bundleSizeKB' performance-summary.json)
            OPTIMIZATIONS=$(jq -r '.optimizations | length' performance-summary.json)

            echo "body<<EOF" >> $GITHUB_OUTPUT
            echo "## ðŸš€ Nightly Performance Sweep Report" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "Automated performance optimizations found and applied." >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "### ðŸ“Š Metrics Comparison" >> $GITHUB_OUTPUT
            echo "| Metric | Before | After | Delta |" >> $GITHUB_OUTPUT
            echo "| --- | --- | --- | --- |" >> $GITHUB_OUTPUT

            # Handle potential nulls or missing values
            LATENCY_BEFORE=${LATENCY_BEFORE:-0}
            LATENCY_AFTER=${LATENCY_AFTER:-0}
            BSIZE_BEFORE=${BSIZE_BEFORE:-0}
            BSIZE_AFTER=${BSIZE_AFTER:-0}

            DELTA_LATENCY=$((LATENCY_AFTER - LATENCY_BEFORE))
            DELTA_BSIZE=$((BSIZE_AFTER - BSIZE_BEFORE))

            echo "| API Latency | ${LATENCY_BEFORE}ms | ${LATENCY_AFTER}ms | ${DELTA_LATENCY}ms |" >> $GITHUB_OUTPUT
            echo "| Bundle Size | ${BSIZE_BEFORE}KB | ${BSIZE_AFTER}KB | ${DELTA_BSIZE}KB |" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "- **Optimizations Applied:** ${OPTIMIZATIONS}" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "Check \`internal-performance-logs.json\` for a full breakdown of changes." >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "body=Automated performance optimizations found during nightly sweep." >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v6
        id: cpr
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'perf: nightly automated performance cleanup'
          title: 'perf: nightly automated performance cleanup'
          body: ${{ steps.pr_body.outputs.body }}
          branch: perf/nightly-cleanup
          base: main
          delete-branch: true

      - name: Send Slack Notification
        if: always()
        run: npx tsx scripts/performance-sweep.ts
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SEND_NOTIFICATION_ONLY: "true"
          PR_URL: ${{ steps.cpr.outputs.pull-request-url }}
