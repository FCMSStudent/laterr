name: UI/UX Maintenance Audit

on:
  schedule:
    - cron: '0 2 * * *' # Run at 2:00 AM every day
  workflow_dispatch:

jobs:
  ui-maintenance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Build
        run: npm run build
        continue-on-error: true

      - name: Start Dev Server
        run: |
          npm run dev > dev_server.log 2>&1 &
          sleep 10

      - name: Run UI Maintenance Audit
        run: npx tsx scripts/ui-maintenance.ts --fix --runtime
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        id: cpr
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(ui): weekly design consistency and accessibility sweep including auto-fixes'
          title: 'chore(ui): weekly design consistency and accessibility sweep including auto-fixes'
          body: |
            Automated UI maintenance sweep identified several accessibility and style consistency issues.
            Check `UI_MAINTENANCE_REPORT.md` and `ui-maintenance-report.json` for details.
          branch: chore/ui-maintenance-sweep
          base: main
          delete-branch: true

      - name: Send Slack Notification
        if: always()
        run: npx tsx scripts/ui-maintenance.ts --notify
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          PULL_REQUEST_URL: ${{ steps.cpr.outputs.pull-request-url }}
