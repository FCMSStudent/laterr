name: Automated UI/UX Maintenance

on:
  schedule:
    - cron: '0 2 * * *' # Run at 2:00 AM every day
  workflow_dispatch: # Allow manual trigger

jobs:
  ui-maintenance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run UI maintenance audit and auto-fix
        run: npx tsx scripts/ui-maintenance.ts --fix --runtime
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: Get Report Content
        id: report
        if: success()
        run: |
          {
            echo "REPORT<<EOF"
            cat UI_MAINTENANCE_REPORT.md
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create Pull Request
        id: cpr
        if: success()
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(ui): weekly design consistency and accessibility sweep including auto-fixes'
          title: 'chore(ui): weekly design consistency and accessibility sweep including auto-fixes'
          body: |
            Automated UI/UX improvements and consistency fixes found during nightly sweep.

            ### Audit Report Summary
            ${{ steps.report.outputs.REPORT }}

            Check `ui-maintenance-report.json` for full technical details.
          branch: ui/weekly-maintenance
          base: main
          delete-branch: true

      - name: Send Slack Notification
        if: always()
        run: npx tsx scripts/ui-maintenance.ts --notify
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          PULL_REQUEST_URL: ${{ steps.cpr.outputs.pull-request-url }}
